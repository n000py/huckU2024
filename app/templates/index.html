<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>tell me medicine</title>
                <style>
            body {
                color: #333;
                background-color: #f0f4f8;
                font-family: 'Helvetica Neue', Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: auto;
                flex-direction: column;
            }
    
            .title h1 {
                font-size: 4em;
                margin-bottom: 20px;
                text-align: center;
                color: #2c3e50;
                font-weight: bold;
            }
    
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: #fff;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
                margin-bottom: 30px;
                width: 100%;
                max-width: 500px;
            }
    
            input[type="text"], select {
                padding: 15px;
                margin: 10px 0;
                font-size: 1.1em;
                border-radius: 10px;
                border: 1px solid #ddd;
                width: 100%;
                max-width: 400px;
                box-sizing: border-box;
                transition: all 0.3s ease;
            }
    
            input[type="text"]:focus, select:focus {
                border-color: #3498db;
                outline: none;
                box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            }
    
            input[type="submit"] {
                background-color: #e74c3c;
                color: white;
                padding: 12px 25px;
                font-size: 1.2em;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.3s ease;
            }
    
            input[type="submit"]:hover {
                background-color: #c0392b;
                transform: scale(1.05);
            }
    
            .time select {
                padding: 15px;
                margin: 10px 0;
                font-size: 1.1em;
                border-radius: 10px;
                width: 100%;
                max-width: 400px;
                box-sizing: border-box;
            }
    
            .add_botton {
                margin-top: 20px;
            }
    
            div {
                text-align: center;
            }
    
            .medicine-list {
                margin: 20px 0;
                width: 100%;
                max-width: 500px;
            }
    
            .medicine-list div {
                background-color: #3498db;
                padding: 15px;
                margin-bottom: 15px;
                border-radius: 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                color: white;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
    
            .medicine-list div input[type="checkbox"] {
                margin-right: 15px;
                transform: scale(1.3);
            }
    
            .medicine-list div:hover {
                background-color: #2980b9;
            }
    
            @media (max-width: 600px) {
                .title h1 {
                    font-size: 3em;
                }
    
                form, .medicine-list div {
                    padding: 15px;
                    width: 90%;
                }
    
                input[type="submit"] {
                    font-size: 1em;
                    padding: 10px 20px;
                }
            }
        </style>
    </head>
    <body>
        <div class="title">
            <h1>教えてメディシン</h1>
        </div>

        <form action="/add" method="post">
            <input type="text" name="title" placeholder="薬の名前を入力">
            <div class="time">
                <select name="MorN">
                    <option value="morning">朝</option>
                    <option value="night">夜</option>
                    <option value="both">朝と夜</option>
                </select>
            </div>
            <div class="add_botton">
                <input type="submit" value="Add">
            </div>
        </form>

        <form action="/delete" method="post" id="delete">
            <input type="submit" value="チェックした項目を削除する">
        </form>

        <div class="medicine-list">
            {% for medicine in all_med %}
            <div>
                <input type="checkbox" name="delete" form="delete" value="{{medicine.id}}">
                {{medicine.title}} ：（{{medicine.time}}）
            </div>
            {% endfor %}
        </div>
    </body>
</html>
